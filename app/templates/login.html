<form role="form" class="new_job_task" ng-submit="userLogin()">

    <div class="form-group">
        <label class="control-label" for="user_email">Email</label>
        <input ng-model="user.email" id="user_email" class="form-control" type="text">
    </div>

    <div class="form-group">
        <label class="control-label" for="user_password">Password</label>
        <input ng-model="user.password" type="password" id="user_password" class="form-control">
    </div>

    <input type="submit" name="commit" value="Submit" class="btn btn-default">
</form>
